
- title: "Award (2025 Samsung Dreaming Star)"
  date: 2025-11-01
  description: "Eeyeon Goo and Yeonwoo Choi won first place at the 2025 Dreaming Star Poster Presentation held at Samsung Electronics. Their research, <i>Scalable Rename Width without Complexity Overhead</i>, introduces a scalable register renaming architecture that improves instruction-level parallelism while reducing power and circuit complexity using innovative designs based on Register Encoding Memory (REM) and STacked Architectural Registers (STAR)."
